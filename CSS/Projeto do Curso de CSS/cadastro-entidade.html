<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto do Curso de CSS</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="content">
    <aside>
      <img src="./hero.svg" alt="logo da pagina, com um cachorro correndo atras de uma mulher, bem feliz.">

      <!-- <h1><span>We </span>Form</h1> -->
    </aside>
    <main>

      <header>
        <a href="index.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        <h2>Nova <span>entidade</span></h2>
      </header>


      <form action="">
        <label for="input-name">nome</label>
        <input type="text" name="name" id="input-name">

        <label for="input-field">Campo de atuação</label>
        <div class="select-div">
            <select id="input-field">
                <option value="">Selecione uma opção</option>
                <option value="abrigo">Abrigo de animais</option>
            </select>
        </div>

        <div class="points">
          <label for="input-points">pontos de coleta</label>
          <input type="text" name="name" id="input-points">

          <button class>
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>


      </form>

      <div class="actions">
        <a href="">Cadastrar</a>
      </div>

      


    </main>

  </div>
</body>

</html>
