<!DOCTYPE html>
<html lang="pt-br">

<head>

  <main>

        <tbody>

          </tr>

          <tr>
            <td>Peter Yokada</td>

            <td>2</td>
          </tr>

          <tr>
            <td>Tony Maia</td>
            <td>tony_maia@hotmail.com</td>

          </tr>

        </tbody>

      </table>
    </section>

    <section id="finance">

      <table border="2">

          <tr>
            <th>Data</th>

          </tr>
        </thead>

        <tbody>
          <tr>
            <td rowspan="2">12/03/2025</td>

            <td>Sálario</td>
            <td>R$ 3.800,00</td>
          </tr>
        </tbody>
      </table>
    </section>

</body>

</html>
