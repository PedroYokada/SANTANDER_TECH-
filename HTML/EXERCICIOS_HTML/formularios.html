<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários no HTML</title>
</head>

<body>
  <main>
    <h1>Formulário</h1>
    <hr>
    <br>

    <form action="" method="">
      <div>
        <label for="texto">Nome: </label>
        <input type="text" id="texto" name="nome" placeholder="Informe o seu nome...">
      </div>

      <div>
        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha">
      </div>

      <div>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="data">Data: </label>
        <input type="date" id="data" name="data">
      </div>


      <div>
        <label for="hora">Horário: </label>
        <input type="time" id="hora" name="hora">
      </div>

      <div>
        <label for="numero">Número: </label>
        <input type="number" id="num" name="numero">
      </div>

      <div>
        <label for="arquivo">Arquivo: </label>
        <input type="file" id="file" name="arquivo">
      </div>

      <div>
        <label for="url">Link: </label>
        <input type="url" id="url" name="url">
      </div>

      <div>
        <label for="cor">Cor: </label>
        <input type="color" id="color" name="cor">
      </div>

      <div>
        <label for="range">Range: </label>
        <input type="range" id="range" name="range" value="100" max="200" min="100">
      </div>


      <div>
        <label for="checkbox">CheckBox: </label>
        <input type="checkbox" id="checkbox" name="checkbox" checked>
      </div>

      <div>
        <label for="radio">Radio: </label>
        <input type="radio" id="radio" name="radio">
        <input type="radio" id="radio" name="radio">
      </div>

      <textarea name="bio" id="bio" rows="10" cols="100"></textarea>

      <div>
        <select name="select" id="select">
          <option value="selecione" disabled selected>Selecione uma das opções...</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
          <option value="transparencia">Transparencia</option>
        </select>
      </div>

      <div>
        <input type="reset" id="reset" name="reset" value="Limpar Formulário">
      </div>

      <div>
        <input type="submit" id="submit" name="submit" value="Enviar">
      </div>

    </form>
  </main>
</body>

</html>
